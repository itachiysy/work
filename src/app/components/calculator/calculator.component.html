<div class="calculator">
    <input type="text" class="calculator-screen" [value]="currentNumber" disabled />
    <div class="calculator-keys">
        <button (click)="getOperation('+')" class="operator">+</button>
        <button (click)="getOperation('-')" class="operator">-</button>
        <button (click)="getOperation('*')" class="operator">&times;</button>
        <button (click)="getOperation('/')" class="operator">&divide;</button>
        <button (click)="getNumber('7')">7</button>
        <button (click)="getNumber('8')">8</button>
        <button (click)="getNumber('9')">9</button>
        <button (click)="getNumber('4')">4</button>
        <button (click)="getNumber('5')">5</button>
        <button (click)="getNumber('6')">6</button>
        <button (click)="getNumber('1')">1</button>
        <button (click)="getNumber('2')">2</button>
        <button (click)="getNumber('3')">3</button>
        <button (click)="getNumber('0')">0</button>
        <button (click)="getDecimal()" class="decimal">.</button>
        <button (click)="ac()" class="all-clear">清除</button>
        <button (click)="dele()" class="all-dele">退格</button>
        <button (click)="getOperation('=')" class="equal-sign">=</button>

    </div>
