<h1>人员登记系统</h1>
<div class="people-list">
    <ul>
        <li>姓名:<input type="text" id="username" [(ngModel)]="peopleInfo.username" /></li>

        <li>性别:
            <input type="radio" value="1" name="sex" id="sex1" [(ngModel)]="peopleInfo.sex" /><label
                for="sex1">男</label>
            <input type="radio" value="2" name="sex" id="sex1" [(ngModel)]="peopleInfo.sex" /><label
                for="sex2">女</label>
        </li>
        <li>城市：
            <select name="city" id="city" [(ngModel)]="peopleInfo.city">
                <option [value]="item" *ngFor="let item of cities">{{item}}</option>


            </select>
        </li>
        <li>爱好：
            <span *ngFor="let item of peopleInfo.hobbies;let key=index;">
                <input type="checkbox" [id]="key" [(ngModel)]="item.checked" /><label [for]="key">{{item.title}}</label>
            </span>

        </li>
    </ul>
    <button (click)="doSubmit()">获取表单的内容</button>
    <p>{{peopleInfo|json}}</p>
</div>
